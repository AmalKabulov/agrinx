<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div id="tf-testimonials" class="text-center">
    <div class="overlay">
        <div class="container">
            <div class="section-title center">
                <h2><strong th:text="#{blockchain} + ' '"></strong>
                    <span th:text="#{and.word} + ' '"></span>
                    <strong th:text="#{qr}"></strong>
                </h2>
                <div class="line"></div>
                <div class="clearfix"></div>

                <span th:text="#{with.the.help} + ' '"></span>
                <strong th:text="#{blockchain} + ' '"></strong>
                <span th:text="#{technology} + ' ' + #{and.word} + ' '"></span>
                <strong th:text="#{qr} + ' ' + #{code} + ' '"></strong>
                <span th:text="#{about.qr.blockchain}"></span>
            </div>

            <div class="c-padding">
                <img th:src="@{/resources/img/block-QR.png}" class="img-responsive">
            </div>

        </div>
    </div>
</div>

</html>
