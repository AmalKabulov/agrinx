<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="tf-contact" class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <div class="section-title center">
                    <h2>
                        <span th:text="#{feel.free} + ' '"></span>
                        <strong th:text="#{contact.us}"></strong>
                    </h2>
                    <div class="line">
                    </div>
                    <div class="clearfix"></div>
                </div>


                <form class="form-padding" id="email-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" th:text="#{form.email}"></label>
                                <input type="email" class="form-control" id="email" th:placeholder="#{enter.email}"
                                       name="senderEmail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" th:text="#{form.name}"></label>
                                <input type="text" class="form-control" id="name" th:placeholder="#{your.name}"
                                       name="senderName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" th:text="#{message}"></label>
                        <textarea class="form-control" rows="3" id="message" name="message"></textarea>
                    </div>

                    <button type="button" class="btn tf-btn btn-default" id="button" onclick="processMail()">
                        <span th:text="#{submit}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--        </div>-->
</div>
</html>
